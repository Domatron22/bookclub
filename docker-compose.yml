version: '3.8'

services:
  bookclub:
    build: .
    container_name: bookclub-app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/bookclub.db
      - SECRET_KEY=change-this-to-a-random-secret-key-in-production
      - DEBUG=true
    restart: unless-stopped
